<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style type="text/css">
.tg  {border-collapse:collapse;border-spacing:0;}
.tg td{font-family:Arial, sans-serif;font-size:14px;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;}
.tg th{font-family:Arial, sans-serif;font-size:14px;font-weight:normal;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;}
.tg .tg-baqh{text-align:center;vertical-align:top}
.tg .tg-fiaw{font-weight:bold;font-size:100%;background-color:#000000;color:#ffffff;text-align:center;vertical-align:top}
.tg .tg-m1tb{font-weight:bold;background-color:#000000;color:#ffffff;text-align:center;vertical-align:top}
</style>
    <title>PLATOS ADMINISTRATION</title>
</head>
<body>
    <h1>All Users</h1>
    <table class="tg">
  <tr>
    <th class="tg-m1tb">User ID</th>
    <th class="tg-m1tb">First Name</th>
    <th class="tg-m1tb">Last Name</th>
    <th class="tg-fiaw">Email</th>
    <th class="tg-m1tb">Created On</th>
    <th class="tg-m1tb">Updated On</th>
    <th class="tg-m1tb">Actions</th>
  </tr>
  {% for user in users %}
  <tr>
    <td class="tg-baqh">{{user.id}}</td>
    <td class="tg-baqh">{{user.firstname}}</td>
    <td class="tg-baqh">{{user.lastname}}</td>
    <td class="tg-baqh">{{user.email}}</td>
    <td class="tg-baqh">{{user.created_at}}</td>
    <td class="tg-baqh">{{user.updated_at}}</td>
    <td class="tg-baqh">{{user.id}}</td>
  </tr>
  {% endfor %}
</table>
</body>
</html>
